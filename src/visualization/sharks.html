<!DOCTYPE html>
<html>
    <head>
        <title>Sharks</title>
        <meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link href="mystyle.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
        <style type="text/css">
            #vis {
                margin: 2% auto;
                width: 600px;
                height: 350px;
                border: 1px groove white;
            }
        </style>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBksrT0O5yUkw0zc2J7YhaYo_zy5FmM5Y4&sensor=false">
        </script>
        <script type="text/javascript">
            var map;
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(0, 0),
                    zoom: 2,
                    minZoom: 0,
                    zoomControl: true,
                    zoomControlOptions: {position: google.maps.ControlPosition.TOP_RIGHT},
                    panControl: true,
                    panControlOptions: {position: google.maps.ControlPosition.TOP_RIGHT},
                    streetViewControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    overviewMapControl: true,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    mapTypeControlOptions: {
                        mapTypeIds:
                                [google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.HYBRID]
                    }
                };
                map = new google.maps.Map(document.getElementById("vis"),
                        mapOptions);
            }
        </script>

    </head>
    <body onload="initialize()">

        <div id="wrapper">
            <header>
                <img id="logo" src="images/logo.jpg" />
                <hgroup>
                    <h1>Sharks</h1>
                </hgroup>
                <script type="text/javascript">

                    var imageB = "images/bluedot.png";
                    var imageP = "images/pinkdot.png";
                    var imageG = "images/greendot.png";
                    var imageR = "images/reddot.png";

                    $(document).ready(function() {
                        $.getJSON("clustered.json", function(json1) {
                            $.each(json1, function(key, data) {

                                if (data.cluster === 0) {
                                    var latLng = new google.maps.LatLng(data.lat, data.lon);
                                    // Creating a marker and putting it on the map
                                    var marker = new google.maps.Marker({
                                        position: latLng,
                                        title: data.cluster.toString(),
                                        icon: imageB
                                    });
                                    marker.setMap(map);

                                } else if (data.cluster === 1) {
                                    var latLng = new google.maps.LatLng(data.lat, data.lon);
                                    // Creating a marker and putting it on the map
                                    var marker = new google.maps.Marker({
                                        position: latLng,
                                        title: data.cluster.toString(),
                                        icon: imageP
                                    });
                                    marker.setMap(map);
                                } else if (data.cluster === 2) {
                                    var latLng = new google.maps.LatLng(data.lat, data.lon);
                                    // Creating a marker and putting it on the map
                                    var marker = new google.maps.Marker({
                                        position: latLng,
                                        title: data.cluster.toString(),
                                        icon: imageG
                                    });
                                    marker.setMap(map);
                                } else if (data.cluster === 3) {
                                    var latLng = new google.maps.LatLng(data.lat, data.lon);
                                    // Creating a marker and putting it on the map
                                    var marker = new google.maps.Marker({
                                        position: latLng,
                                        title: data.cluster.toString(),
                                        icon: imageR
                                    });
                                    marker.setMap(map);
                                }


                            });
                        });
                    });
                </script>
            </header>

            <div id="vis"></div>

            <footer>
                Copyright 2014.
            </footer>
        </div>

    </body>
</html>
